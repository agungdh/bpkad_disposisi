name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-22.04

    steps:          
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'
    - uses: getong/mariadb-action@v1.1
      with:
        mariadb version: '10.11'
        mysql database: 'laravel'
        mysql user: 'laravel'
        mysql password: 'laravel'
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Setup minio
      run: |
        docker run -d -p 9000:9000 --name minio 
                  -e "MINIO_ACCESS_KEY=laravel" 
                  -e "MINIO_SECRET_KEY=laravel" 
                  -v /tmp/data:/data 
                  -v /tmp/config:/root/.minio 
                  minio/minio server /data
        export AWS_ACCESS_KEY_ID=laravel
        export AWS_SECRET_ACCESS_KEY=laravel
        export AWS_EC2_METADATA_DISABLED=true
        aws --endpoint-url http://127.0.0.1:9000/ s3 mb s3://laravel          
    - name: Run Go Test
      run: go test -v ./...
      env:
        AWS_S3_BUCKET: laravel
        AWS_S3_ACCESS_KEY: laravel
        AWS_S3_SECRET_KEY: laravel
        AWS_S3_ENDPOINT: http://127.0.0.1:9000
    - name: Start Redis
      uses: supercharge/redis-github-action@1.6.0
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: print environtment
      run: cat .env
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Lint
      run: vendor/bin/pint
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Migrate database
      run: php artisan migrate
    - name: Test MySQL
      run: php artisan devops-test:mysql
    - name: Test Redis
      run: php artisan devops-test:redis
    - name: Test Minio
      run: php artisan devops-test:minio
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: laravel

      run: vendor/bin/phpunit
